<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!--  header section -->
        <h1 class="text-5xl font-bold text-lime-600	text-center mt-10 ">My Balance Sheet</h1>
    </header>

    <main>
        <section class="grid grid-cols-2 gap-4">
            <!-- image part -->
            <div class="mt-10 ml-5">
                <img src="image/balancesheet.jpg" alt="">
            </div>
            <div class="bg-slate-200 mt-10">
                <div class="px-10">
                    <h3 class="text-center text-3xl font-semibold mb-4">Income</h3>
                    <div class="mb-4">
                        <p class="inline">income:</p>
                        <input type="text" placeholder="income money">
                    </div>
                    <h3 class="text-center text-3xl font-semibold mb-4">Expenses</h3>
                    <div class="px-auto mb-4">
                        <p class="inline">Food:</p>
                        <input type="text" placeholder="food">
                    </div>
                    <div class="mb-4">
                        <p class="inline">Rent:</p>
                        <input type="text" placeholder="rent">
                    </div>
                    <div class="mb-4">
                        <p class="inline">Clothes:</p>
                        <input type="text" placeholder="clothes">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
