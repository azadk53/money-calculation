<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!--  header section -->
        <h1 class="text-5xl font-bold text-lime-600	text-center mt-10 ">My Balance Sheet</h1>
    </header>

    <main>
        <section class="grid grid-col-1 md:grid-cols-2 gap-4 mb-4">

            <!-- image part -->
            <div class=" mt-10 mx-5 md:ml-5">
                <img class="md:h-screen" src="image/balance.jpg" alt="">
            </div>

            <!-- statement -->
            <div class="md:h-screen bg-slate-200 mt-10 rounded mx-5 md:mr-5">
                <div class="flex flex-col items-center">

                    <!-- income -->
                    <h3 class="text-center text-3xl font-semibold mb-4 pt-5">Income</h3>
                    <div class="mb-4">
                        <p class="font-semibold inline">income:</p>
                        <input id="income" type="text" class="border border-gray-400 rounded px-2"
                            placeholder="income money">
                    </div>

                    <!-- expenses calculation -->
                    <h3 class="text-center text-3xl font-semibold mb-4">Expenses</h3>
                    <div class=" mb-4">
                        <p class="font-semibold inline">Food:</p>
                        <input id="food" type="text" class="border border-gray-400 rounded px-2" placeholder="food">
                    </div>
                    <div class="mb-4">
                        <p class="font-semibold inline">Rent:</p>
                        <input id="rent" type="text" class="border border-gray-400 rounded px-2" placeholder="rent">
                    </div>
                    <div class="mb-4">
                        <p class="font-semibold inline">Clothes:</p>
                        <input id="clothes" type="text" class="border border-gray-400 rounded px-2"
                            placeholder="clothes">
                    </div>
                    <button id="calculate" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Calculate
                    </button>

                    <!-- balance -->
                    <h3 class="text-center text-2xl font-semibold mb-4">Total Expenses: € <span id="expenses">00</span>
                    </h3>
                    <h3 class="text-center text-2xl font-semibold mb-4">Balance: € <span id="balance">00</span></h3>

                    <!-- saving calculation -->
                    <div class="mb-4">
                        <p class="font-semibold inline">Save:</p>
                        <input id="save" type="text" class="border border-gray-400 rounded px-2 w-1/2"
                            placeholder="saving">
                        <p class=" inline">%</p>
                        <button id="btn-save"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Save
                        </button>

                    </div>

                    <!-- saving and remaining balance -->
                    <h3 class="text-center text-2xl font-bold mb-4">Saving Amount: € <span id="saving-amount">00</span>
                    </h3>
                    <h3 class="text-center text-2xl font-bold mb-4 pb-5">Remaining Balance: € <span
                            id="remaining-balance">00</span></h3>
                </div>
            </div>
        </section>

        <!-- error messages -->
        <div class="flex justify-end gap-2">
            <p id="error-number" class="hidden bg-slate-800 text-center px-2 w-1/4 text-white  rounded py-4">please
                input
                positive
                number
            </p>
            <p id="error-string" class="hidden bg-slate-800 text-center px-2 w-1/4 text-white  rounded py-4">please
                input number
            </p>
            <p id="error-expenses" class="hidden bg-slate-800 text-center px-2 w-1/4 text-white  rounded py-4">Your
                income is low.
            </p>
            <p id="error-saving" class="hidden bg-slate-800 text-center px-2 w-1/4 text-white  rounded py-4">Balance is
                low.
            </p>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
